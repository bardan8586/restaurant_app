{% extends "base.html" %}

{% block title %}Staff Login - {{ super() }}{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 30px;">Staff Login</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Customer Portal</a>
        </div>
    </form>
    
    <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
        <h4>Demo Credentials</h4>
        <p><strong>Username:</strong> admin<br>
        <strong>Password:</strong> admin123</p>
        <small>Note: Change these credentials in production!</small>
    </div>
</div>
{% endblock %}
